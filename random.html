<!DOCTYPE html>
<html lang="en">

<head>
    <title>Random</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Karma">
</head>

<body>
    <header>
        <div class="sidenav">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="random.html">Random</a>
        </div>
    </header>
    <main>
        <div class="content">
            <h2 id="title"></h2>

            <div class="servings">
                <h3>Servings</h3>
                <button id="dec">-</button>
                <span id="amount"></span>
                <button id="inc">+</button>
            </div>
            <br>
            <div class="rating">
                <label for="select-rating" id="rating-label"><h3>Post a rating: </h3></label>
                <select id="select-rating">
                    <option selected hidden disabled>Rating</option>
                    <option value="1">1 stars</option>
                    <option value="2">2 stars</option>
                    <option value="3">3 stars</option>
                    <option value="4">4 stars</option>
                    <option value="5">5 stars</option>
                </select>
                <button id="post-rating">Post Rating</button>
            </div>
            <div id="ratings">
                <h3>Current Rating: </h3>
                <span id="rating"></span> stars</div><br>
            <div class="desc"></div>


            <img id="food-photo" height="250">

            <h6><b>Items needed: </b></h6>
            <ul id="ingredients"></ul>

            <h4><b>Instructions:</b></h4>
            <ol id="instructions"></ol>


        </div>
    </main>
    <script src="crafts.js"></script>
    <script src="random.js"></script>

</body>

</html>
